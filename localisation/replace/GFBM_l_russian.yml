 # Origins
 civic_tooltip_post_apocalyptic_effects:3 "Capital starts as a §YTomb World§! with several §YRare Planetary Features§!\nGain the §Y$trait_survivor$§! trait, granting:\n  Tomb World Habitability: §G+70%§!\n  Amenities Use: §G-10%§!\n  Job Output: §G+5%§!\n  Army Morale Damage: §G+33%§!"
 origin_tooltip_void_dwellers_effects:3 "- Start with three §YOrbital Habitats§! and the technology to build more\n- Members of your species can easily navigate the mazeline interiors of Habitats and use §G15%§! less housing there\n- Severe habitability and growth penalties on all normal planets\n- Hydroponic Farms have §G+1§! £job_farmer£ $job_farmer$ Job"
 civic_tooltip_life_seeded_effects:1 "Homeworld is a §Y$pc_gaia$§! (Size: £planetsize£ §Y22§!) with several §YRare Planetary Features§!\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesirable.\nYour neighbouring worlds are also §YGaia Worlds§!"
 origin_tooltip_default_effects:0 "Start the game with an additional §Y4§! £pop£ Pops and with an additional §Y2§! Districts.\nYour homeworld receives the following modifier:\n  Pop Happiness: §G+10%§!\n  Planet Amenities: §G+15%§!\n  Pop Resource Output: §G+10%§!"
 origin_tooltip_scion_effects:0 "Start as a vassal of a Fallen Empire.\nYour diplomatic options are restricted, but in exchange you will receive their protection and occasional gifts.\nYour overlord's gifts will grow more significant over time."
 origin_tooltip_lithoid_effects:0 "Start with a §YMassive Crater§! deposit on your Homeworld, giving additional lithoid pop growth and planetary districts.\nAble to build Meteorite Colony ships which travel at great speed but damage their target planets with their own §YMassive Craters§!.\nPlanets damaged by Meteorite Colony ships can be restored after researching §YTerrestrial Sculpting§!."
 origin_tooltip_galactic_doorstep_effects:0 "Start with a dormant §Ygateway§! in your home system and develop the technology to build more."

